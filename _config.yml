title: Herbie Bradley
description: A Machine Learning, Computer Science, and Maths Blog
permalink: /:title
baseurl: "" # the subpath of your site, e.g. /flexible-jekyll
url: "https://herbiebradley.com" # the base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author:
  twitter: herbiebradley
  name: Herbie Bradley
author-img: logo.jpg
logo: logo.jpg
about-author: PhD student in AI for Environmental Risk at Cambridge University
twitter:
  username: herbiebradley
  card: summary_large_image
social-github: herbiebradley # site.github comes with repo metadata using Github pages
linkedin: herbiebradley
email: mail@herbiebradley.com

# Social profile for Google search results
social:
  name: Herbie Bradley
  links:
    - https://twitter.com/herbiebradley
    - https://www.linkedin.com/in/herbiebradley
    - https://github.com/herbiebradley

# Disqus
disqus-identifier: herbiebradley

# Google Analytics
google-analytics: UA-125794731-1

# Build Settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  # - jemoji

paginate: 7
paginate_path: "/page/:num"
show_drafts: false

# Front Matter Defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
      mathjax: true
  -
    scope:
      path: "assets/pdfs/*.pdf"
    values:
      sitemap: false

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - gulpfile.js
  - package.json
